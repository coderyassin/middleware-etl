spring:
  application:
    name: middleware-etl
  datasource:
    url: jdbc:h2:mem:fileprocessing
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
source:
  input:
    directory: ./input
  output:
    directory: ./output